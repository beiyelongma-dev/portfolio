<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYOMA KAINO PORTFOLIO</title>

    <!-- Tailwind CSS (ユーティリティクラスの補助として使用) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS (すべてのスタイルがここに統合されています) -->
    <style>
        /* =========================================
           基本設定
        ========================================= */
        :root {
            --bg-black: #050608;
            --bg-deep: #080a0f;
            --text-main: #f6f6f6;
            --text-muted: #a2a2a7;
            --accent-gold: #c9a36c;
            --accent-gold-soft: rgba(201,163,108,0.3);
            --border-soft: rgba(255,255,255,0.08);
            --section-light-bg: #0c0e13;
            --section-dark-bg: #05060a;
            --max-width-narrow: 900px;
            --max-width-wide: 1180px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg-black);
            color: var(--text-main);
            font-family: "Noto Sans JP", sans-serif;
            line-height: 1.7; 
        }

        /* スクロール禁止時 */
        .no-scroll {
            overflow: hidden;
            height: 100vh;
        }

        /* =========================================
           背景動画レイヤー（薄い装飾）
        ========================================= */
        .bg-video-layer {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
            opacity: 0.16;
            background-color: var(--bg-black); 
        }
        .bg-video-layer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ページフェード */
        #page-fade-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #101321 0%, #050609 55%, #020207 100%);
            z-index: 1000; 
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        #page-fade-layer.hide {
            opacity: 0;
        }

        /* =========================================
           ローディング
        ========================================= */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #050609;
            color: var(--text-main);
            letter-spacing: 0.35em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; 
            transition: opacity 0.6s ease;
            font-family: "Playfair Display", serif;
        }
        #loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* =========================================
           ヘッダー
        ========================================= */
        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 68px;
            background: rgba(8,10,15,0.9);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px); 
            z-index: 50;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header-inner {
            max-width: var(--max-width-wide);
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }
        .logo-main {
            font-family: "Playfair Display", serif;
            font-size: 1.1rem;
            letter-spacing: 0.22em;
        }
        .logo-sub {
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            color: var(--text-muted);
        }

        .main-nav {
            display: flex;
            gap: 28px;
        }
        .main-nav a {
            color: var(--text-muted);
            font-family: "Playfair Display", serif;
            font-size: 0.85rem;
            letter-spacing: 0.22em;
            text-decoration: none;
            padding-bottom: 3px;
            position: relative;
            transition: 0.25s ease;
        }
        .main-nav a:hover {
            color: var(--text-main);
        }
        .main-nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background: var(--accent-gold);
            transition: width 0.25s ease;
        }
        .main-nav a:hover::after {
            width: 100%;
        }

        /* =========================================
           HERO（PC・スマホ共通）
        ========================================= */
        .hero {
            position: relative;
            width: 100vw;
            height: 100svh;     
            overflow: hidden;
            background: #050609;
        }

        #heroVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: 1; 
        }
        
        /* 動画の上にオーバーレイを追加してテキストの可読性を上げる */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }


        /* iOS Safari fix */
        @supports (-webkit-touch-callout: none) {
            .hero {
                height: 100svh !important;
            }
            #heroVideo {
                min-width: 100vw !important;
                min-height: 100svh !important;
            }
        }

        /* タイトル配置 */
        .hero-text {
            position: relative;
            z-index: 3; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 24px;
            max-width: var(--max-width-wide);
            margin: 0 auto;
        }

        .hero-eyebrow {
            font-family: "Playfair Display", serif;
            font-size: 0.8rem;
            letter-spacing: 0.35em;
            color: var(--accent-gold);
            margin-bottom: 12px;
        }

        #main-title {
            font-family: "Playfair Display", serif;
            font-size: clamp(1.8rem, 3vw, 2.6rem);
            letter-spacing: 0.28em;
            margin: 0 0 10px;
            position: relative;
            display: inline-block; 
        }
        
        /* タイトル光沢エフェクトのCSS */
        #main-title .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-120%);
            mix-blend-mode: overlay; 
            opacity: 0.8;
            transition: transform 1.5s ease-out 1.5s;
        }
        .fade-up-show#main-title .shine {
            transform: translateX(120%);
        }

        #sub-title {
            font-size: 0.9rem;
            letter-spacing: 0.32em;
            color: var(--text-muted);
        }
        
        /* テキストフェードアップアニメーション */
        .fade-up-hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .fade-up-show {
            opacity: 1;
            transform: translateY(0);
        }


        /* =========================================
           SCROLL
        ========================================= */
        .hero-scroll {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.28em;
            z-index: 3;
